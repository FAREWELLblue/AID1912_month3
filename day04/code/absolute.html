<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位</title>
    <style>
    #d1{
        width:400px ;
        height: 400px;
        background-color: aqua;
        margin: 0 auto;
        position: relative;
    }
    #d1 div{
        width: 200px;
        height: 200px;
        background-color: red;
        position: absolute;
        /* 参照祖先元素定位属性,如果没有则参照窗口 */
         /* 父相子绝 */
        right: 100px;
        bottom: 100px;
       
    }
    </style>
</head>
<body>
    <div id="d1">
        <div></div>
    </div>
</body>
</html>
