<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动布局</title>
    <style>
    div{
        width: 400px;
        height: 400px;
    }
    #d1{
        background-color: red;
        float: left;
        /* 向左浮动 */
    }
    #d2{
        background-color: green;
        float: left;
    }
    #d3{
        background-color: blue;
        float: right;
        /* 向右浮动 */
    }
    </style>
</head>
<body>
    <div  id = "d1"></div>
    <div  id = "d2"></div>
    <div  id = "d3"></div>
</body>
</html>
