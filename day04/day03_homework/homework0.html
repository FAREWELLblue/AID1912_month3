<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul,li{
        padding:0;
        margin: 0;
        list-style: none;
    }
    #nav{
        border: 1px solid red ;
    }
    #nav>li{
        display: inline-block;
    }

    </style>
</head>
<body>
    <ul id="nav">
        <li>难度:</li>
        <li>全部</li>
        <li>初级</li>
        <li>中级</li>
        <li>高级</li>
    </ul>
</body>
</html>
