<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="img">
            <img src="../imgs/gm1-6.jpg" alt="">
    </div>
    <div>
        <button id='btn'>隐藏</button>
        <button id="btn2">上推</button>
        <button id="btn3">淡隐</button>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script>
            $("#btn3")[0].onclick=function(){
                if ($("#btn3").html()=='淡隐'){
                    $("#img").fadeOut(1500,function(){
                    $("#btn3").html('淡现');
                });
                }else{
                    $("#img").fadeIn(1500,function(){
                    $("#btn3").html('淡隐')
                });
                }
            }
    </script>


    <script>
        $("#btn2")[0].onclick=function(){
            if ($("#btn2").html()=='上推'){
                $("#img").slideUp(1500,function(){
                $("#btn2").html('下拉')
            });
            }else{
                $("#img").slideDown(1500,function(){
                $("#btn2").html('上推')
            });
            }
        }
    </script>
    
    <script>
        $("#btn")[0].onclick=function(){
            if ($("#btn").html()=='隐藏'){
                $("img").hide(1500,function(){
                $("#btn").html('显示')
            });
            }else{
                $("img").show(1500,function(){
                $("#btn").html('隐藏')
            });
            }
        }
    </script>
</body>
</html>
