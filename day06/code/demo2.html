<body>
    <!-- 练习:
    接收用户输入的年份,写出判断是否为闰年的条件
    如果能被4整除同同时不能被100整除  或者能被400整除的是闰年 -->
    <script>
        var year = prompt('请输入年份');
       var result =  (year % 4 == 0 ) &&(year % 100 !=0) || (year %400 == 0);
       console.log(result);
       result? console.log('是闰年'):console.log("不是闰年");
    </script>
</body>
