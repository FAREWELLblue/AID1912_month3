<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jq_ajax_get</title>
</head>
<body>
    <button id="btn">jq_ajax_get</button>
    <div id="show"></div>
    <script src="../static/jquery.min.js"></script>
    <script>
        $("#btn").click(function(){
            var params={uname:'laowang',age:15};
            $.get('/get_server',params,function(response){
                console.log(response);
                // var data = JSON.parse(response);
                if(response.code==200){
                    $("#show").html(response.msg).css('color','green');
                }else{
                    $("#show").html(response.msg).css('color','red');
                }
            },'json')
        })
    </script>
</body>
</html>
