<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">获取5001端口的数据</button>
    <script src="../static/jquery.min.js"></script>
    <script>
        function print(res){
            console.log(res);
        }

        $("#btn").click(function(){
            $.ajax({
                url:"http://127.0.0.1:5001/cross_server",
                type:'get',
                dataType:'jsonp',
                // jsonp:'callback',
                // jsonpCallback:'print',
                success:function(res){
                    console.log(res.msg)
                }

            })
        })
    </script>
</body>
</html>
