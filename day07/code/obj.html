<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var obj={name:'blue',age:'18'};
    console.log(obj);
    for (var  i in obj){
        console.log(i);//i中保存的是对象的属性名
        console.log(obj[i]);// 通过属性名索引的方式获取内容
    }
    </script>
</body>
</html>
