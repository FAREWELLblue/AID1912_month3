    $(document).ready(function(){
        namespace='/chat'
        var socket = io(namespace)
        var user=null
        // console.log($.session.get('username'))
        $.ajax({
            url:'/room?req=0',
            type:'get',
            dataType:'json',
            success:function(res){
                console.log(res)
                if (res.code=='404'){
                    $(location).attr('href','/login')
                }else if(res.code=='200'){
                    socket.emit('/join',{user:res.user});
                    user=res.user
                }
            }
        })
        $("#btn").click(function(){
            console.log(user)
            $.ajax({
                url:'/chat_room',
                type:'post',
                dataType:'json',
                contentType:'application/json',
                data:JSON.stringify({
                    user:user,
                    r_name:$("header").val(),
                    message:$("textarea").val()
                })
            })
        })
        
    })
    
</script>
