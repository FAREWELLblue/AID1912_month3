    <button id='btn'>进入room1</button>
    <div id="div1"></div>
    <button id='btn2'>进入room2</button>
    <div id="div2"></div>
    <script>
        $(document).ready(function(){
            var socket = io('/room')
            $("#btn").click(function(){
                console.log('0')
                socket.emit('join',{username:'user',room:'room1'})
                socket.on('res',function(msg){
                    console.log(msg)
                    $("#div1").append(''+msg)
                })
            })
            $("#btn2").click(function(){
                socket.emit('join',{username:'user2',room:'room2'})
                socket.on('res',function(msg){
                    $("#div2").append(''+msg)
                })
            })
        })
    </script>
