<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onload</title>
    <script>
        window.onload=function(){
            //当页面元素加载完成时执行
            var d1 = document.getElementById('d1');
            console.log(d1);//null
        }
        
    </script>
</head>
<body>
    <div id="d1"></div>
</body>
</html>
